<div class="contact-form">
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div>
          <label for="email">Email:</label>
          <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              #emailInput="ngModel"
          />
          <div *ngIf="emailInput.invalid && (emailInput.touched || contactForm.submitted)" class="error">
              L'email est requis et doit être valide.
          </div>
      </div>

      <div>
          <label for="message">Message:</label>
          <textarea
              id="message"
              name="message"
              [(ngModel)]="message"
              required
              maxlength="300"
              #messageInput="ngModel"
          ></textarea>
          <div *ngIf="messageInput.invalid && (messageInput.touched || contactForm.submitted)" class="error">
              Le message est requis et ne doit pas dépasser 300 caractères.
          </div>
      </div>

      <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
  </form>

  <div *ngIf="successMessage" class="success-message">
      Demande de contact envoyée avec succès.
  </div>
</div>
